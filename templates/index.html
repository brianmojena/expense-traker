<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <p>Take control of your finances</p>
        </header>

        <section class="expense-form">
            <div class="form-group">
                <input type="text" id="expense-name" placeholder="Expense name (e.g. Coffee)">
                <input type="number" id="expense-amount" placeholder="Amount (e.g. 5.50)">
                <input type="date" id="expense-date">
                <select id="expense-category">
                    <option value="" disabled selected>Select category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <!-- More categories can be added -->
                </select>
                <button id="add-expense"><i class="fas fa-plus-circle"></i> Add Expense</button>
            </div>
        </section>

        <section class="expense-summary">
            <h2>Total Expenses: <span id="total-expenses">$0.00</span></h2>
        </section>

        <section class="expense-list">
            <h2><i class="fas fa-list"></i> Your Expenses</h2>
            <ul id="expense-items"></ul>
        </section>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
